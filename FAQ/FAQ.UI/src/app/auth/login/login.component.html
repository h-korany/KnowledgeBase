<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>
        <mat-icon class="login-icon">lock</mat-icon>
        Welcome Back
      </mat-card-title>
      <mat-card-subtitle>Sign in to your Knowledge Base account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <!-- Username/Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="username" type="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          
          <mat-error *ngIf="isFieldInvalid('username')">
            {{ getUsernameError() }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix type="button"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          
          <mat-error *ngIf="isFieldInvalid('password')">
            {{ getPasswordError() }}
          </mat-error>
        </mat-form-field>

        <!-- Demo Credentials Hint -->
        <div class="demo-hint">
          <small>Demo: demo&#64;company.com / demo123</small>
        </div>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" 
                class="login-button full-width" 
                [disabled]="loginForm.invalid || loading">
          <div class="button-content">
            <mat-spinner diameter="20" *ngIf="loading" class="button-spinner"></mat-spinner>
            <span>{{ loading ? 'Signing In...' : 'Sign In' }}</span>
          </div>
        </button>

        <!-- Alternative Actions -->
        <div class="login-actions">
          <button mat-button type="button" color="accent" 
                  (click)="fillDemoCredentials()" 
                  [disabled]="loading">
            Use Demo Credentials
          </button>
        </div>
      </form>
    </mat-card-content>

    <!-- Footer -->
    <div class="register-link-section">
  <p class="register-text">Don't have an account?</p>
  <a mat-button color="primary" routerLink="/register" class="register-link">
    Create an account
  </a>
</div>
  </mat-card>
</div>
